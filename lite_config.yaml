model_list:
  # Researcher / Coder default planner/developer model (OpenRouter model id)
  - model_name: gpt-5
    litellm_params:
      model: openai/gpt-5
      api_key: ${OPENROUTER_API_KEY}
      api_base: https://openrouter.ai/api/v1
      headers:
        HTTP-Referer: https://your-app.example.com
        X-Title: ExMath-Evolve

  # Researcher searcher/debugger default model (OpenRouter model id)
  - model_name: gpt-4.1-2025-04-14
    litellm_params:
      model: openai/gpt-4.1
      api_key: ${OPENROUTER_API_KEY}
      api_base: https://openrouter.ai/api/v1
      headers:
        HTTP-Referer: https://your-app.example.com
        X-Title: ExMath-Evolve

  # Additional options / fallbacks
  - model_name: openrouter/sonnet
    litellm_params:
      model: openrouter/anthropic/claude-3-sonnet
      api_key: ${OPENROUTER_API_KEY}
      api_base: https://openrouter.ai/api/v1
  - model_name: deepseek/chat
    litellm_params:
      model: deepseek/chat
      api_key: ${DEEPSEEK_API_KEY}

fallbacks:
  gpt-5:
    - gpt-4.1-2025-04-14
    - openrouter/sonnet
  gpt-4.1-2025-04-14:
    - gpt-5
    - deepseek/chat
