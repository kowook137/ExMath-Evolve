researcher:
  # OpenRouter model ids (provider/model)
  planner: "openai/gpt-5"
  searcher: "openai/gpt-4.1"
  writer: "openai/gpt-5"
  reasoning_effort: "high"

coder:
  developer: "openai/gpt-5"
  debugger: "openai/gpt-4.1"
  reasoning_effort: "high"

# API / Provider routing
api:
  # Leave these null to respect environment variables (OPENAI_API_KEY, OPENAI_BASE_URL)
  key_env: null
  key: null
  base_url: null

# General Settings
query: null
max_iterations: 6
# Number of children generated per generation (iteration)
children_per_generation: 10
checkpoint_interval: 5
checkpoint: "ckpt"
log_level: "INFO"
log_dir: null

workspace: examples
problem: null
search_time_bias: true
max_research_reflect: 1
max_coding_reflect: 2
max_debug_retry: 2
# Database Configuration
database:
  random_seed: null
  db_path: null
  in_memory: true
  population_size: 60 # total maintained for random (>= number of seeds to avoid automatic removals)
  archive_size: 20 # elite for exploitation
  num_islands: 5
  migration_interval: 25
  migration_rate: 0.1
  elite_selection_ratio: 0.1
  exploration_ratio: 0.2
  exploitation_ratio: 0.7
  feature_dimensions:
    - "score"
    - "diversity"
    - "complexity"
  feature_bins: 10
  n_inspirations: 5


hydra:
  job_logging:
    disable_existing_loggers: false
  job:
    chdir: false
  run:
    dir: .
  output_subdir: null

defaults:
  - _self_
